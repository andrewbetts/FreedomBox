# Do not edit this file. Manage your settings on FreedomBox.

service auth {
  unix_listener /var/spool/postfix/private/auth {
      mode = 0600
      user = postfix
      group = postfix
  }
}

service lmtp {
  unix_listener /var/spool/postfix/private/dovecot-lmtp {
    mode = 0600
    user = postfix
    group = postfix
  }
}
